name: Stats

on:
  push:
    branches: [main]

permissions:
  contents: write  # PERMISO NECESARIO PARA PUSH

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Instalar dependencias del proyecto y pytest
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Instala las dependencias de tu proyecto
          pip install pytest  # Instala pytest para ejecutar pruebas unitarias

      # Ejecutar pruebas unitarias antes de continuar
      - name: Run unit tests
        run: |
          pytest tests/  # Ejecuta todos los tests dentro de la carpeta 'tests/'
        # Si alguna prueba falla, el pipeline se detendrá aquí

      - name: Run stats script
        run: python ./Roadmap/stats.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update stats

      - name: Enviar notificación por correo
        run: |
          pip install secure-smtplib || true
          python scripts/notificacion_gmail.py
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
