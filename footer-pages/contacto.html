<body>
  <div class="container-contacto">
    <h2>Contáctanos</h2>
    <div class="contacto-desc">
      ¿Tienes dudas, sugerencias o quieres cotizar un pedido especial?<br>
      Completa el formulario y te responderemos pronto.
    </div>
    <form id="formContacto" action="enviar.php" method="POST" autocomplete="on">
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre <span class="required">*</span></label>
          <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required maxlength="60">
        </div>
        <div class="form-group">
          <label for="correo">Correo Electrónico <span class="required">*</span></label>
          <input type="email" name="correo" id="correo" placeholder="ejemplo@correo.com" required maxlength="80">
        </div>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" name="telefono" id="telefono" placeholder="Opcional: WhatsApp o móvil" maxlength="20" pattern="[0-9+ ]*">
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje <span class="required">*</span></label>
        <textarea name="mensaje" id="mensaje" placeholder="Escribe tu mensaje aquí..." required maxlength="600"></textarea>
      </div>
      <div class="form-actions">
        <button type="submit">Enviar Mensaje</button>
      </div>
    </form>
    <div class="social-contacto">
      <a href="https://wa.me/51945666911?text=Hola%20Hará%2C%20tengo%20una%20consulta" target="_blank" title="WhatsApp">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      </a>
      <a href="https://www.instagram.com/hara_art11?igsh=b3dwcWp6bG1zaTNr" target="_blank" title="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
    </div>
    <div class="info-extra">
      También puedes escribirnos a <a href="mailto:hara.artesanal@gmail.com">hara.artesanal@gmail.com</a>
    </div>
    <div class="volver-btn">
      <a href="../index.php">Volver al inicio</a>
    </div>
  </div>
  <script>
    // Validación extra en el frontend
    document.getElementById('formContacto').addEventListener('submit', function(e) {
      const nombre = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const mensaje = document.getElementById('mensaje').value.trim();
      if (nombre.length < 2) {
        alert('Por favor, ingresa un nombre válido.');
        e.preventDefault();
        return false;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo)) {
        alert('Por favor, ingresa un correo electrónico válido.');
        e.preventDefault();
        return false;
      }
      if (mensaje.length < 10) {
        alert('El mensaje debe tener al menos 10 caracteres.');
        e.preventDefault();
        return false;
      }
    });
  </script>
</body>
</html>
